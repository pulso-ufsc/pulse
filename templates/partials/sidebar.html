{% load static i18n %}
{% load core_tags %}
<div id="kt_app_sidebar"
     class="app-sidebar flex-column"
     data-kt-drawer="true"
     data-kt-drawer-name="app-sidebar"
     data-kt-drawer-activate="{default: true, lg: false}"
     data-kt-drawer-overlay="true"
     data-kt-drawer-width="250px"
     data-kt-drawer-direction="start"
     data-kt-drawer-toggle="#kt_app_sidebar_mobile_toggle">
  <!--begin::Logo-->
  <div class="app-sidebar-logo d-none d-lg-flex flex-stack flex-shrink-0 justify-content-center"
       id="kt_app_sidebar_logo">
    <!--begin::Logo image-->
    <a href="{% url 'dashboard:index' %}">
      <img src="{% static 'images/logo_pulso_full.svg' %}"
           class="theme-light-show h-55px"
           alt="logo-light"
           width=""
           height="" />
      <img src="{% static 'images/logo_pulso_full_dark.svg' %}"
           class="theme-dark-show h-55px"
           alt="logo-dark"
           width=""
           height="" />
    </a>
    <!--end::Logo image-->
  </div>
  <!--end::Logo-->
  <div class="separator d-none d-lg-block"></div>
  <!--begin::Sidebar menu-->
  <div class="app-sidebar-menu hover-scroll-y my-5 my-lg-5 mx-3"
       id="kt_app_sidebar_menu_wrapper"
       data-kt-scroll="true"
       data-kt-scroll-height="auto"
       data-kt-scroll-dependencies="#kt_app_sidebar_toolbar, #kt_app_sidebar_footer"
       data-kt-scroll-offset="0">
    <!--begin::Menu-->
    <div class="menu menu-column menu-sub-indention menu-active-bg fw-semibold"
         id="#kt_sidebar_menu"
         data-kt-menu="true">
      <!--begin:Menu item-->
      <div class="menu-item">
        <!--begin:Menu link-->
        <a href="{% url 'dashboard:index' %}"
           class="menu-link {% active 'dashboard:index' %}">
          <span class="menu-icon">
            <i class="ki-duotone ki-chart-pie-3 fs-2">
              <span class="path1"></span>
              <span class="path2"></span>
              <span class="path3"></span>
            </i>
          </span>
          <span class="menu-title">Dashboard</span>
        </a>
        <!--end:Menu link-->
      </div>
      <!--end:Menu item-->
    </div>
    <!--end::Menu-->
  </div>
  <!--end::Sidebar menu-->
  <!--begin::User-->
  <div class="app-sidebar-user d-flex flex-stack py-5 px-8">
    <!--begin::User avatar-->
    <div class="d-flex me-5">
      <!--begin::Menu wrapper-->
      <div class="me-5">
        <!--begin::Symbol-->
        <div class="symbol symbol-40px cursor-pointer"
             data-kt-menu-trigger="click"
             data-kt-menu-placement="bottom-start"
             data-kt-menu-overflow="true">
          <img src="{% static 'images/default_user.png' %}"
               alt="user"
               width=""
               height="" />
        </div>
        <!--end::Symbol-->
        <!--begin::User account menu-->
        <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold py-4 fs-6 w-275px"
             data-kt-menu="true">
          <!--begin::Menu item-->
          <div class="menu-item px-3">
            <div class="menu-content d-flex align-items-center px-3">
              <!--begin::Avatar-->
              <div class="symbol symbol-50px me-5">
                <img src="{% static 'images/default_user.png' %}"
                     alt="avatar"
                     width=""
                     height="" />
              </div>
              <!--end::Avatar-->
              <!--begin::Username-->
              <div class="d-flex flex-column">
                <div class="fw-bold d-flex align-items-center fs-5">{{ user.get_full_name }}</div>
                <span class="fw-semibold text-muted fs-7">{{ user.cpf_formatado }}</span>
                <span class="fw-semibold text-muted fs-7">{{ user.email }}</span>
              </div>
              <!--end::Username-->
            </div>
          </div>
          <!--end::Menu item-->
          <!--begin::Menu separator-->
          <div class="separator my-2"></div>
          <!--end::Menu separator-->
          {% if user.is_superuser %}
            <!--begin::Menu item-->
            <div class="menu-item px-5">
              <a href="{% url 'admin:index' %}" class="menu-link px-5">{% trans "Django Admin" %}</a>
            </div>
            <!--end::Menu item-->
          {% endif %}
          <!--begin::Menu item-->
          <div class="menu-item px-5">
            <a href="#" class="menu-link px-5">{% trans "Configurações" %}</a>
          </div>
          <!--end::Menu item-->
          <!--begin::Menu separator-->
          <div class="separator my-2"></div>
          <!--end::Menu separator-->
          <!--begin::Menu item-->
          <div class="menu-item px-5">
            <a href="#" class="menu-link px-5">{% trans "Sair" %}</a>
          </div>
          <!--end::Menu item-->
        </div>
        <!--end::User account menu-->
      </div>
      <!--end::Menu wrapper-->
      <!--begin::Info-->
      <div class="me-2">
        <!--begin::Username-->
        <span class="app-sidebar-username text-gray-800 fs-6 fw-semibold lh-0">{{ user.get_full_name }}</span>
        <!--end::Username-->
        <!--begin::Description-->
        <span class="app-sidebar-deckription text-gray-500 fw-semibold d-block fs-8">{{ user.get_type_display }}</span>
        <!--end::Description-->
      </div>
      <!--end::Info-->
    </div>
    <!--end::User avatar-->
    <!--begin::Action-->
    <a href="#"
       class="btn btn-icon btn-active-color-primary btn-icon-custom-color me-n4"
       data-bs-toggle="tooltip"
       title="Sair">
      <i class="ki-duotone ki-entrance-left fs-2 text-gray-500">
        <span class="path1"></span>
        <span class="path2"></span>
      </i>
    </a>
    <!--end::Action-->
  </div>
  <!--end::User-->
</div>
